<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS-Mini | Prijava</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .forma-kontejner { background: #252525; padding: 30px; border-radius: 15px; border: 2px solid #ff4500; box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.2); width: 320px; text-align: center; }
        h2 { color: #ff4500; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; box-sizing: border-box; outline: none; }
        input:focus { border: 1px solid #ff4500; }
        button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 5px; border: none; background: #ff4500; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e63e00; transform: scale(1.02); }
        .prebaci { margin-top: 15px; font-size: 14px; color: #bbb; cursor: pointer; }
        #link { color: #ff4500; text-decoration: underline; font-weight: bold; }
        a.nazad { color: #888; text-decoration: none; display: block; margin-top: 15px; font-size: 13px; }
    </style>
</head>
<body>

<div class="forma-kontejner">
    <h2 id="naslov">Prijava</h2>
    
    <div id="polja">
        <input type="text" id="korisnik" placeholder="Korisničko ime / Email">
        <input type="password" id="lozinka" placeholder="Lozinka">
        <button onclick="akcija()">Kreni!</button>
    </div>

    <p class="prebaci" onclick="izmeniMod()">Nemaš nalog? <span id="link">Registruj se</span></p>
    <a href="index.html" class="nazad">← Nazad na početnu</a>
</div>

<script>
    // Cista JS logika bez spoljnih biblioteka
    var trenutniMod = "login";

    function izmeniMod() {
        var naslov = document.getElementById("naslov");
        var link = document.getElementById("link");
        
        if (trenutniMod === "login") {
            naslov.innerText = "Registracija";
            link.innerText = "Prijavi se";
            trenutniMod = "register";
        } else {
            naslov.innerText = "Prijava";
            link.innerText = "Registruj se";
            trenutniMod = "login";
        }
    }

    function akcija() {
        var user = document.getElementById("korisnik").value;
        var pass = document.getElementById("lozinka").value;

        if (!user || !pass) {
            alert("Popuni sva polja, bre!");
            return;
        }

        if (trenutniMod === "register") {
            alert("SIMULACIJA: Korisnik '" + user + "' je uspešno registrovan u tvojoj lokalnoj memoriji!");
        } else {
            alert("SIMULACIJA: Dobrodošao nazad, " + user + "!");
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
