<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS-Mini | Prijava</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .forma-kontejner { background: #252525; padding: 30px; border-radius: 15px; border: 2px solid #ff4500; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 5px; border: none; background: #ff4500; color: white; font-weight: bold; cursor: pointer; }
        .prebaci { margin-top: 15px; font-size: 14px; color: #bbb; cursor: pointer; }
        a { color:gray; text-decoration:none; font-size:12px; display:block; margin-top:10px; }
    </style>
</head>
<body>

<div class="forma-kontejner">
    <h2 id="naslov">Prijava</h2>
    <input type="email" id="email" placeholder="Email (npr. test@test.com)">
    <input type="password" id="lozinka" placeholder="Lozinka (min. 6 karaktera)">
    <button id="glavnoDugme">Kreni!</button>
    <p class="prebaci" id="prebacivac">Nemaš nalog? <span id="link" style="color:#ff4500; text-decoration:underline;">Registruj se</span></p>
    <a href="index.html">nazad</a>
</div>

<!-- UCITAVANJE FIREBASE-A NA KRAJU -->
<script src="https://www.gstatic.com"></script>
<script src="https://www.gstatic.com"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyDN3hVaY5Xnxno782yByLj1br1QJgGsd5k",
    authDomain: "asmini-c09d2.firebaseapp.com",
    projectId: "asmini-c09d2",
    storageBucket: "asmini-c09d2.firebasestorage.app",
    messagingSenderId: "243393494105",
    appId: "1:243393494105:web:b046960228eb4fd6930548"
  };

  var mod = "login";

  // Čekamo da se sve učita
  window.onload = function() {
      if (typeof firebase !== 'undefined') {
          firebase.initializeApp(firebaseConfig);
          console.log("Firebase uspesno povezan!");
      } else {
          alert("Problem sa internetom: Firebase se nije ucitao. Pokusaj da osvezis stranicu.");
      }

      // Rucno vezivanje klikova (sigurnije od onclick u HTML-u)
      document.getElementById("prebacivac").onclick = function() {
          var naslov = document.getElementById("naslov");
          var link = document.getElementById("link");
          mod = (mod === "login") ? "register" : "login";
          naslov.innerText = (mod === "login") ? "Prijava" : "Registracija";
          link.innerText = (mod === "login") ? "Registruj se" : "Prijavi se";
      };

      document.getElementById("glavnoDugme").onclick = function() {
          var email = document.getElementById("email").value;
          var lozinka = document.getElementById("lozinka").value;

          if (!email.includes("@")) { alert("Unesi pravu email adresu!"); return; }

          if (mod === "register") {
              firebase.auth().createUserWithEmailAndPassword(email, lozinka)
                  .then(function() { alert("BRAVO! Registracija uspela. Sad se prijavi."); })
                  .catch(function(err) { alert("Greska: " + err.message); });
          } else {
              firebase.auth().signInWithEmailAndPassword(email, lozinka)
                  .then(function() { alert("Uspešan Login!"); window.location.href = "index.html"; })
                  .catch(function(err) { alert("Greska: " + err.message); });
          }
      };
  };
</script>

</body>
</html>
